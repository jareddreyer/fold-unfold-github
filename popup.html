<!DOCTYPE html>
<html>
<head>
  <style>
    button {
      display: block;
      background-color: white;
      outline: none;
      border: 1px solid rgba(0, 0, 0, 1);
      border-radius: 4px;
      padding: 8px 16px;
      margin-bottom: 8px;
      text-align: center;
      width: 100%;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    button:hover {
      box-shadow: 0px 0px 4px 1px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <button id="fold" type="button">Fold</button>
  <button id="unfold" type="button">Unfold</button>
  <script src="popup.js"></script>
</body>
</html>
